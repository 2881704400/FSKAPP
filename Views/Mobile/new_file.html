<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>欢迎词</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				position: relative;
				overflow: hidden;
			}
			
			.a123 span {
				font-family: monospace;
				position: absolute;
				white-space: pre;
			}
			
			.positionClass {
				width: 100% !important;
				left: 0% !important;
				display: inline-block;
				text-align: center;
				padding: 11px;
				transform: translateX(-50%);
				transform: translateY(-50%);
			}
		</style>
	</head>

	<body>
		<label id="aa"></label><input type="" name="" id="bb" value="" />
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		var timer = {
    id:null,
    run:function (callback,time) {
        this.id = window.setInterval(callback,time);
    },
    clean:function () {
        var that = this;
        this.id = window.clearInterval(that.id);
    }
};
var input=document.getElementById("bb")
var keyboardHeight = 0,screenHeight = window.innerHeight;
input.addEventListener('focus',function (evt) {
    if(!keyboardHeight){
        timer.run(function () {
            if (screenHeight !== window.innerHeight) {
                keyboardHeight = screenHeight-window.innerHeight;
                $("#aa").html(keyboardHeight)
                timer.clean()
            }
        }, 50)
    }
});
input.focus();
	</script>
</html>
