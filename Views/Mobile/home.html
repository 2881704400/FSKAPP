<!DOCTYPE html>
<html class="with-statusbar">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>AlarmCenter | 首页</title>
		<link rel="icon" href="/Image/logo.png" type="image/x-icon">
		<!--框架样式-->
		<link rel="stylesheet" href="/Scripts/plug/1.5.0/framework7.min.css">
		<link rel="stylesheet" href="/Scripts/plug/1.5.0/framework7.ios.colors.min.css">
		<!--图标字体样式-->
		<link rel="stylesheet" type="text/css" href="/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/fonts/comIndex/iconfont.css" />
		<!--声波动画-->
		<link rel="stylesheet" type="text/css" href="/Styles/Plugin/waveAnimation.css" />
		<link rel="stylesheet" type="text/css" href="/Styles/swiper-4.3.3.min.css" />
		<!--本页样式-->
		<link rel="stylesheet" href="/Styles/Mobile/home.css">
		<link rel="stylesheet" href="/Styles/Mobile/animate.min.css">
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_953885_82e13v4c2d3.css"/>
	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<div class="statusbar"></div>
			<!-- left panel -->
			<div class="panel panel-left panel-cover" style="background: #F2F3F5;">
				<div class="list">
					<ul>
						<li>
							<a href="/UserInfor/" class="item-link item-content panel-close">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-yonghu"></i></div>
									<div class="item-inner">
										<div class="item-title" id="userName"></div>
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="/RealTime/" class="item-link item-content panel-close">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-chaxun"></i></div>
									<div class="item-inner">
										<div class="item-title">设备列表</div>
									</div>
								</div>
							</a>
						</li>
						<li id="appCacheClearLi">
							<a href="#" class="item-link item-content" onclick="onAppCacheClear()">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-huancun"></i></div>
									<div class="item-inner">
										<div class="item-title">清空缓存</div>
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="item-link item-content" onclick="onAbout()">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-guanyu"></i></div>
									<div class="item-inner">
										<div class="item-title">关于</div>
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="#" class="item-link item-content" onclick="onUserLogout()">
								<div class="item-content">
									<div class="item-media"><i class="iconfont icon-logout"></i></div>
									<div class="item-inner">
										<div class="item-title">注销</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="view view-main">
				<div data-page="home" class="page" id="home">
					<!-- Top Navbar -->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left"></div>
							<div class="center sliding title auth_name_get"></div>
							<div class="right">
								<a href="#" class="link icon-only panel-open"><i class="iconfont icon-caidan"></i></a>
							</div>
						</div>
					</div>
					<!-- Scrollable page content -->
					<div class="page-content" id="homeContents">
						<div class="mainContents">
							<ul class="homeMenuList row no-gap">
								<li class="col-50">
									<a href="#" class="firstHomeMenu"><img src="/Image/Fsk_white/patrol.png" alt="">
										<p>巡逻模式</p>
									</a>
									<a href="#" class="displayNone"><img src="/Image/Fsk_white/patrol1.png" alt="">
										<p>巡逻模式</p>
									</a>
								</li>
								<li class="col-50">
									<a href="#" class="firstHomeMenu"><img src="/Image/Fsk_white/demonstration.png" alt="">
										<p>演示模式</p>
									</a>
									<a href="#" class="displayNone"><img src="/Image/Fsk_white/demonstration1.png" alt="">
										<p>演示模式</p>
									</a>
								</li>
								<li class="col-50">
									<a href="#" class="firstHomeMenu"><img src="/Image/Fsk_white/istributed.png" alt="">
										<p>分布式模式</p>
									</a>
									<a href="#" class="displayNone"><img src="/Image/Fsk_white/istributed1.png" alt="">
										<p>分布式模式</p>
									</a>
								</li>
								<li class="col-50">
									<a href="#" class="firstHomeMenu"><img src="/Image/Fsk_white/island.png" alt="">
										<p>孤岛模式</p>
									</a>
									<a href="#" class="displayNone"><img src="/Image/Fsk_white/island1.png" alt="">
										<p>孤岛模式</p>
									</a>
								</li>
								<li class="col-50">
									<a href="#" class="firstHomeMenu"><img src="/Image/Fsk_white/sequence.png" alt="">
										<p>顺序模式</p>
									</a>
									<a href="#" class="displayNone"><img src="/Image/Fsk_white/sequence1.png" alt="">
										<p>顺序模式</p>
									</a>
								</li>
							</ul>
						</div>

					</div>
				</div>
				<!-- Toolbar -->
				<div class="toolbar tabbar tabbar-labels">
					<div class="toolbar-inner row no-gap">
						<a href="/home/" class="link animation-no col-20 active" id="homeTool">
							<i class="iconfont icon-shouyeweixuanzhong"></i>
							<span>首页</span>
						</a>
						<a href="/video/" class="link animation-no col-20" id="videoTool">
							<i class="iconfont icon-shebeiweixuanzhong"></i>
							<span>设备</span>
						</a>
						<a href="#" class="link col-20 popup-open" data-popup=".popup-voices" id="voiceBtn" style="height: 50px;">
							<div class="video-content-btn">
								<div><img src="../../Image/Fsk_white/video.png" /></div>
							</div>
						</a>
						<a href="/equipList/" class="link animation-no col-20" id="equipListTool">
							<i class="iconfont icon-jiankongweixuanzhong"></i>
							<span>监控</span>
						</a>
						<a href="/welcomeWords/" class="link animation-no col-20" data-popover=".popover-links" id="welTool">
							<i class="iconfont icon-huanyingciweixuanzhong"></i>
							<span>欢迎词</span>
						</a>
					</div>
				</div>
				<!-- voice -->
				<div class="voiceContainer" id="voiceContainer">
					<div class="voiceDivs voicePanel">
						<a href="#"><i class="iconfont icon-f7_close"></i></a>
						<div class="">
							<div id="voiceMessage" class="voiceTitle" style="display: block;">按住说话</div>
							<div id="waveAnim" class="waveAnim" style="display: none;"><i></i><i></i><i></i><i></i><i></i></div>
							<div class="voicetest"></div>
						</div>
					</div>
				</div>

				<div class="popup popup-voices">
					<div class="voice-header">
						<div class="voice-header-back popup-close"> <i class="iconfont icon-back"></i> </div>
						<span>语音控制</span>
					</div>
					<div class="voice-container">
						<div class="pannel-chat-info">
							<div class="chart-content chart-content-old">
								<span>请告诉我，您想要进行的操作</span>
							</div>
						</div><!--
						<div class="pannel-chat-info">
							<div class="chart-content stay-right">
								云台 旋转 140度
							</div>
						</div>
						<div class="pannel-chat-info">
							<div class="chart-content chart-content-old">
								好的，旋转云台中..
							</div>
						</div>
						<div class="pannel-chat-info">
							<div class="chart-content">
								云台旋转完成
							</div>
						</div>-->
					</div>
					<div class="voice-arrow-cancel">
						取消指令
					</div>
					<div class="voice-arrow-box">
						<div class="voice-arrow-ani IndexIconAnimation3"></div>
						<div class="voice-arrow-ani IndexIconAnimation2"></div>
						<div class="voice-arrow-ani IndexIconAnimation1"></div>
					</div>
					<div class="voice-arrow-dialog">
						长按说话..
					</div>
					<div class="video-content-btn" id="videoContentBtnId" style="background-color: transparent;">
						<div class="homeHuanAnimation"><img src="../../Image/Fsk_white/video.png" style="height: 50%;" /></div>
					</div>
				</div>

			</div>
		</div>
		<!-- 框架js-->
		<script src="/Scripts/plug/jquery-1.10.1.min.js"></script>
		<script src="/Scripts/plug/jq.ajax.js"></script>
		<script src="/Scripts/plug/highcharts.js"></script>
		<script type="text/javascript" src="/Scripts/plug/1.5.0/framework7.js"></script>
		<!-- 配置js -->
		<script type="text/javascript" src="/Scripts/mobile/Config.js"></script>
		<script type="text/javascript" src="/Scripts/mobile/dataConfig.js"></script>
		<!-- map -->
		<!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=rfoFCQF6wWFKVgnW7M9dihXscceje5cs" ></script> -->
		<!-- 首页js-->
		<script type="text/javascript" src="/Scripts/mobile/home.js"></script>
		<!-- 移动端入口js-->
		<script type="text/javascript" src="/Scripts/mobile/mobileAll.js"></script>
		<!-- 插件-->
		<script type="text/javascript" src="/Scripts/mobile/plugin/appPopup.js"></script>
		<!--swiper-->
		<script src="/Scripts/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 语音 -->
		<script type="text/javascript" src="/Scripts/mobile/Voice.js"></script>
		<!-- 全屏设置 -->
		<script type="text/javascript" src="/Scripts/plug/1.5.0/onorientationchange.js"></script>
	</body>

</html>
